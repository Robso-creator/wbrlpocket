<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="assets/images/logo.png">

    <link rel="stylesheet" href="assets/css/button.css">

<body>
    <div id="life">

        <div id="reliveSection">
            <container id="revitalize">

            </container>
            <container id="revitalize">
                <img src="assets/images/losses.svg" alt="">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </container>
        </div>
   

        
    </div>
    <div id="pocket">
        <h1>Carteira</h1>

            <li>
                <container>

                </container>

            <li>

                    <img id="coinPo" src="assets/images/coin.png" alt="">

                </container>

            <li>

            </li>
            <li>
                <container>
                    <img id="coinPc" src="assets/images/coin.png" alt="">
                    <button id="decrementPc">-</button>
                    <input type="number" id="counterPc" class="coin">
                    <button id="incrementPc">+</button>
                </container>
            </li>
            <li>
                <container>
                    <input type="submit" value="Salvar Valor" id="send">
                </container>
            </li>  
        </ul>
    </div>


    <script src="assets/js/main.js"></script>
